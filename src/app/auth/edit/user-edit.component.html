<div class="p-2">
    <h1>{{'user.new_registration.title'|translate}}</h1>
    <span innerHtml="{{'user.new_registration.requisiti'|translate}}"></span>
    <form (keyup.enter)="onSubmit()" [formGroup]="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName" class="font-weight-bold">{{'user.firstname'| translate}}</label>
            <input type="text" id="firstName" class="form-control" placeholder="{{'user.firstname'| translate}}" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">{{ 'message.required' | translate }}</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName" class="font-weight-bold">{{'user.lastname'| translate}}</label>
            <input type="text" id="lastName" class="form-control" placeholder="{{'user.lastname'| translate}}" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">{{ 'message.required' | translate }}</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="email" class="font-weight-bold">{{'user.email'| translate}}</label>
            <input type="email" id="email" class="form-control" placeholder="{{'user.email'| translate}}" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">{{ 'message.required' | translate }}</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName" class="font-weight-bold">{{'user.lastname'| translate}}</label>
            <input type="text" id="lastName" class="form-control" placeholder="{{'user.lastname'| translate}}" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">{{ 'message.required' | translate }}</div>
            </div>
          </div>
        </div>
        <button (click)="onSubmit()" class="btn btn-primary btn-block" type="submit">{{'signin.title' | translate}}</button>
      </form>
</div>

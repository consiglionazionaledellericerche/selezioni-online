<div *ngIf="!isCollapsed" @slideInOut class="sidenav sidebar-wrapper theme-dark fixed-top h-100 p-0 col-6 col-sm-4 col-lg-3">
    <div class="sidebar-linklist-wrapper">
        <div class="d-flex">
            <a class="btn btn-link" (click)="toggle()">
                <svg class="icon icon-white">
                  <use xlink:href="/assets/vendor/sprite.svg#it-close-circle"></use>
                </svg>
            </a>
            <h1 class="no_toc text-white">Menu</h1>    
        </div>
        <div class="link-list-wrapper">
            <ul class="link-list">
                <li *ngFor="let menu of navbarMenu.menus">
                    <a class="list-item medium" *ngIf="menu.active" (click)="toggle()" [routerLink]="[menu.path]" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'active'">
                    <span>{{ menu.name | translate}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

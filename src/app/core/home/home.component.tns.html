<Page class="page">
    <GridLayout rows="auto, *, auto">
        <StackLayout row="0" class="m-b-25">
            <Label class="t-30 text-center title" text="Bentornato"></Label>
            <Label class="t-18 text-center font-weight-bold" [text]="user.username"></Label>
            <StackLayout class="hr"></StackLayout>
        </StackLayout>
        <GridLayout row="1" rows="auto, auto" columns="*, *" class="menu-container">
            <StackLayout row="0" col="0" data-name="news" class="menu-item">
                <Button text="&#xf0c0;" class="fa menu-icon" [nsRouterLink]="['/anagrafica/persona']" pageTransition="slide"></Button>
                <Label text="Persone" class="text-center"></Label>
            </StackLayout>
            <StackLayout row="0" col="1" data-name="news" class="menu-item">
                <Button text="&#xf0c0;" class="fa menu-icon" [nsRouterLink]="['/anagrafica/personaentitaorganizzativa']" pageTransition="slide"></Button>
                <Label text="Appartenenza" class="text-center"></Label>
            </StackLayout>    
            <StackLayout row="1" col="0" data-name="favorites" class="menu-item">
                <Button text="&#xf1b2;" class="fa menu-icon" [nsRouterLink]="['/anagrafica/entitaorganizzativa']" pageTransition="slide"></Button>
                <Label text="Sedi" class="text-center"></Label>
            </StackLayout>
            <StackLayout row="1" col="1" data-name="settings" class="menu-item">
                <Button text="&#xf19d;" class="fa menu-icon" [nsRouterLink]="['/configurazione/ruoloutente']" pageTransition="slide"></Button>
                <Label text="Ruoli" class="text-center"></Label>
            </StackLayout>
        </GridLayout>
        <Button row="2" class="btn btn-rounded-sm btn-primary btn-margin font-weight-bold t-18 flexbox-item"
            (tap)="onLogout()" text="Log out"></Button>
    </GridLayout>
</Page>
